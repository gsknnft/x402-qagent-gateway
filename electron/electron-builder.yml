# Electron Builder Configuration for Multi-Platform CI/CD
appId: somatic.gsknnft.QuantumElectron
productName: QuantumElectron
copyright: Copyright Â© 2025 ${@GSKNNFT}
asar: true
asarUnpack:
  - "**/*.{node,dll}"

directories:
  output: release/builds
  app: release/app
  buildResources: assets

files:
  - "dist/**/*"
  - "package.json"
  - "!**/.DS_Store"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"
  - "!{src,scripts,configs,app}/**"
  - "!*.map"
  - "!tsconfig.*"
  - "!vite.*"
  - "!*.config.*"
  - "!*.lock"
  - "!*.log"
  - "!*.tsbuildinfo"

# Prevent rebuilding native modules (already done in postinstall)
npmRebuild: false
buildDependenciesFromSource: false
nodeGypRebuild: false

# macOS Configuration
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  icon: assets/icon.icns
  type: distribution

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  sign: false

# Windows Configuration
win:
  target:
    - target: nsis
      arch: [x64, ia32]
    - target: portable
      arch: [x64]
  icon: assets/icon.ico
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

# Linux Configuration
linux:
  target:
    - target: AppImage
      arch: [x64, arm64]
    - target: deb
      arch: [x64, arm64]
    - target: rpm
      arch: [x64, arm64]
  category: Development
  icon: assets/icon.png
  synopsis: "Production-grade Electron + Vite + PNPM monorepo boilerplate"
  description: "Quantum Electron: A TypeScript-based monorepo designed for Electron + Vite + PNPM workspaces"
  maintainer: "gsknnft@gmail.com"

# Publishing Configuration
publish:
  provider: github
  owner: gsknnft
  repo: quantum-electron
  releaseType: draft
